<header class="header">
    <a routerLink="/home" class="logo"><img src="stockEZ.png" alt="logo" id="logo"></a>
    <input class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
    <ul class="menu">
      <li><a routerLink="/home">Home</a></li>
      @if(isLoggedIn) { <li><a routerLink="/dashboard">Dashboard</a></li> }
      @if(isLoggedIn) { <li><a routerLink="/enterprise">My enterprise</a></li> }
      @if(!isLoggedIn) { <li><a routerLink="/signin">Signin</a></li> }
      @if(isLoggedIn) { <li><a routerLink="/profile">Profile</a></li> }
      @if(isLoggedIn && isAdmin) { <li><a routerLink="/admin-board">Admin</a></li> }
    </ul>
    <div id="searchbar">
