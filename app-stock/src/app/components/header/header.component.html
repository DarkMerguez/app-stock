<header class="custom-header">
  <a routerLink="/home" class="custom-logo"><img src="stockEZ.png" alt="logo" id="custom-logo"></a>
  <input class="custom-menu-btn" type="checkbox" id="custom-menu-btn" />
  <label class="custom-menu-icon" for="custom-menu-btn"><span class="navicon"></span></label>
  <ul class="custom-menu">
    <li><a routerLink="/home">Accueil</a></li>
    <li><a routerLink="/shop">Catalogue</a></li>
    @if(isLoggedIn) { <li><a routerLink="/dashboard">Dashboard</a></li> }
    @if(isLoggedIn) { <li><a routerLink="/enterprise">Mon entreprise</a></li> }
    @if(!isLoggedIn) { <li><a routerLink="/signin">Connexion</a></li> }
    @if(isLoggedIn) { <li><a routerLink="/profile">Profil</a></li> }
    @if(isLoggedIn && isAdmin) { <li><a routerLink="/admin-board">Admin</a></li> }
    @if(isLoggedIn) { <li>
      <a routerLink="/cart">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path
            d="M10 18c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm-8-18v2h2l3.6 7.59-1.35 2.45c-.17.31-.25.66-.25 1.01 0 1.1.9 2 2 2h12v-2h-11.42c-.14 0-.25-.11-.25-.25l.03-.12 1.1-1.88h7.52c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1h-16.25l-.94-2h-3.06zm16 16c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2z" />
        </svg>
      </a>
    </li> }
  </ul>
  <div id="custom-searchbar">
    <form class="search-form" (ngSubmit)="onSubmit()">
      <div class="input-container">
        <input [(ngModel)]="text" name="searchText" placeholder="Rechercher">
        <svg id="custom-loupe" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 26">
          <path fill="#01161E"
            d="M10 .188A9.812 9.812 0 0 0 .187 10A9.812 9.812 0 0 0 10 19.813c2.29 0 4.393-.811 6.063-2.125l.875.875a1.845 1.845 0 0 0 .343 2.156l4.594 4.625c.713.714 1.88.714 2.594 0l.875-.875a1.84 1.84 0 0 0 0-2.594l-4.625-4.594a1.824 1.824 0 0 0-2.157-.312l-.875-.875A9.812 9.812 0 0 0 10 .188M10 2a8 8 0 1 1 0 16a8 8 0 0 1 0-16M4.937 7.469a5.446 5.446 0 0 0-.812 2.875a5.46 5.46 0 0 0 5.469 5.469a5.516 5.516 0 0 0 3.156-1a7.166 7.166 0 0 1-.75.03a7.045 7.045 0 0 1-7.063-7.062c0-.104-.005-.208 0-.312" />
        </svg>
      </div>
    </form>
  </div>
  
</header>
