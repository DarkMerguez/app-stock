<body>
  <div class="ring">
    <i style="--clr:#124559;" class="i2"></i>
    <i style="--clr:#598392;" class="i2"></i>
    <i style="--clr:#AEC3B0;" class="i2"></i>
    <div class="login">
      <h2>Register</h2>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="inputBx">
          <input formControlName="firstName" type="text" placeholder="Firstname">
        </div>
        <div class="inputBx">
          <input formControlName="lastName" type="text" placeholder="Lastname">
        </div>
        <div class="inputBx">
          <input formControlName="email" type="email" placeholder="Email">
        </div>
        <div class="inputBx">
          <input formControlName="password" type="password" placeholder="Password">
        </div>
        <div class="inputBx">
          <input formControlName="confirmPassword" type="password" placeholder="Confirm password">
        </div>
        <div class="inputBx">
          <input type="submit" value="Register" class="valid">
        </div>
      </form>
      <div class="links">
        Already have an account ? <a routerLink="/signin">Sign in</a>
      </div>
    </div>
  </div>
</body>
