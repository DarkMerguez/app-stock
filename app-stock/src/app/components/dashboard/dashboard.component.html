@if (user.EnterpriseId) {

    <button routerLink="/add-product">Ajouter un nouveau produit</button>

    <h1>Les produits de mon entreprise :</h1>

    <div class="page">

        <div class="container">
          <div *ngFor="let product of products" class="card">
            @if (product.EnterpriseId === user.EnterpriseId) {
            <ng-container>
              <mat-card class="example-card" [routerLink]="['/product-details', product.id]">
                <mat-card-header>
                  <mat-card-title-group>
                    <mat-card-title>{{ product.name }}</mat-card-title>
                    <mat-card-subtitle>{{ product.price }} €</mat-card-subtitle>
                    <mat-card-subtitle>Stock : {{ product.stock }}</mat-card-subtitle>
                    <img mat-card-lg-image [src]="product.firstImage" alt="Image du produit">
                  </mat-card-title-group>
                </mat-card-header>
              </mat-card>
            </ng-container>
            }
          </div>
        </div>
      
      </div>

} @else {

    <h1>Pas d'entreprise renseignée</h1>
    <p><a routerLink="/enterprise">Renseigner votre entreprise pour avoir accès au dashboard</a></p>

}
