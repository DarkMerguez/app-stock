<div class="add-product-container">
    <h1>Ajouter un nouveau produit</h1>

    <form [formGroup]="productGroup" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="product-form">
        <div class="form-field">
            <input formControlName="name" placeholder="Nom du produit" class="form-input" />
        </div>

        <div class="form-field">
            <input formControlName="price" type="number" placeholder="Prix" class="form-input" />
        </div>

        <div class="form-field">
            <textarea formControlName="description" placeholder="Description" class="form-textarea"></textarea>
        </div>

        <div class="form-field">
            <input formControlName="stock" type="number" placeholder="Stock actuel" class="form-input" />
        </div>

        <div class="form-field">
            <select id="ProductCategoryId" formControlName="ProductCategoryId" class="form-select">
                <option value="" disabled selected>Cat√©gorie</option>
                <option *ngFor="let productCategory of productCategories$ | async" [value]="productCategory.id">
                    {{ productCategory.title }}
                </option>
            </select>
        </div>

        <div class="form-field">
            <label for="images" class="upload-label">Ajouter des images</label>
            <input type="file" name="images" id="images" multiple class="form-file" />
        </div>

        <button type="submit" [disabled]="!productGroup.valid" class="submit-btn">Ajouter le produit</button>
    </form>
</div>
