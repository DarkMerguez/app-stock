<div class="container">
    <div *ngFor="let product of products" class="card">
        <mat-card class="example-card" [routerLink]="['/product-details', product.id]">
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title>{{ product.name }}</mat-card-title>
                    <mat-card-subtitle>{{ product.price }} â‚¬</mat-card-subtitle>
                    <mat-card-subtitle>Stock : {{ product.stock }}</mat-card-subtitle>
                    <img mat-card-lg-image src="https://picsum.photos/400">
                </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
                {{ product.description }}
            </mat-card-content>
        </mat-card>
    </div>
</div>
